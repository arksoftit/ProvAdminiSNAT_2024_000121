<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Color gris claro para el fondo general */
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff; /* El contenedor principal sigue siendo blanco */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        /* Banner corporativo */
        .banner {
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            min-height: 100px; /* Altura mínima para asegurar el centrado */
            margin-bottom: 5px;
        }
        .banner img {
            max-width: 100%; /* Asegura que la imagen no exceda el ancho del contenedor */
            height: auto; /* Mantiene la proporción original */
            transform: scale(1, 1); /* Reduce la altura en un 30% */
            transform-origin: top; /* Ajusta el origen de la transformación al tope */
            display: block; /* Elimina el espacio adicional debajo de la imagen */
            margin: 0; /* Elimina cualquier margen implícito */
            vertical-align: top; /* Asegura que la imagen no genere espacio adicional */
        }
        h1 {
            text-align: center;
            color: #005883;
            margin-top: 0; /* Ajusta este valor según sea necesario */
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 0; /* Elimina el margen superior */
            padding-top: 0; /* Elimina el padding superior */
        }
        label {
            font-weight: bold;
            margin-top: 0;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box; /* Asegura que el padding y borde no afecten el ancho */
        }
        /* Cambiar color de fondo del campo "Empresa Solicitante" */
        #empresa_solicitante {
            background-color: #f0f0f0; /* Gris clarito */
        }
        button {
            padding: 10px;
            background-color: #005883;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #003d5c;
        }

        /* Pie de página */
        .footer {
            margin-top: 20px;
            padding: 15px 0;
            background-color: #f4f4f4;
            font-size: 12px;
            color: #999999;
            line-height: 1.4;
            text-align: center;
        }
        .footer a {
            color: #0073e6;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* Estilos para la vista previa de impresión */
        .print-container {
            margin-top: 20px;
        }
        .print-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .print-header img {
            max-height: 60px;
            margin-bottom: 10px;
        }
        .print-header h1 {
            font-size: 24px; /* Encabezado en 24px */
            color: #005883;
            margin: 0;
        }
        .print-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto; /* Ajuste automático del ancho de las columnas */
        }
        .print-table th, .print-table td {
            border: 1px solid #ddd;
            padding: 10px; /* Espaciado moderado */
            text-align: left;
            font-size: 12px; /* Celdas en 12px */
            line-height: 1.4; /* Interlineado adecuado */
            white-space: normal; /* Permite que el texto se ajuste dentro de la celda */
            word-wrap: break-word; /* Rompe palabras largas si es necesario */
            vertical-align: top; /* Alinea el texto hacia arriba */
        }
        .print-table th {
            background-color: #005883;
            color: white;
            font-size: 14px; /* Encabezados de tabla en 14px */
        }
        /* Pie de página en la versión impresa */
        .print-footer {
            margin-top: 20px;
            padding: 15px 0;
            background-color: #f4f4f4;
            font-size: 12px;
            color: #999999;
            line-height: 1.4;
            text-align: center;
        }
        .print-footer a {
            color: #0073e6;
            text-decoration: none;
        }
        .print-footer a:hover {
            text-decoration: underline;
        }
        /* Botón de impresión en la nueva ventana */
        .print-button {
            text-align: center;
            margin-top: 20px;
        }
        .print-button button {
            padding: 10px 20px;
            background-color: #005883;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .print-button button:hover {
            background-color: #003d5c;
        }
        @media print {
            .print-button {
                display: none; /* Ocultar el botón en la versión impresa */
            }
            /* Evitar que el contenido se desborde */
            body {
                margin: 0;
                padding: 0;
                overflow: visible;
            }
            .print-table {
                page-break-inside: avoid; /* Evita que la tabla se divida entre páginas */
            }
            .print-footer {
                page-break-inside: avoid; /* Evita que el pie de página se divida */
            }
            .pdf-container {
                page-break-before: always; /* Forzar nueva página para el PDF */
            }
        }
    </style>
</head>
<body>
    <div class="container">
                
        <!-- Banner corporativo -->
        <div class="banner">
            <img src="https://i.imgur.com/1PGITw8.png" alt="Banner Corporativo">
        </div>

        <!-- Título del formulario -->
        <h1>Registro de Clientes</h1>      
        
        <!-- Formulario de registro -->
        <form id="registro-form" name="Registro de Clientes" action="#" method="post">
            <!-- Información básica -->
            <label for="empresa_solicitante">Empresa Solicitante/Cliente:</label>
            <input type="text" id="empresa_solicitante" name="empresa_solicitante" placeholder="Ingrese el nombre de la empresa" required>

            <!-- Contenedor para No. R.I.F. y Tipo de Contribuyente -->
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <div style="flex: 1;">
                    <label for="No. R.I.F.">No. R.I.F.:</label>
                    <input type="text" id="No. R.I.F." name="No. R.I.F." placeholder="Ingrese el No. R.I.F. J0123456789 o V0123456789" required style="width: 95%;">
                </div>
                <div style="flex: 1;">
                    <label for="tipo_contribuyente">Tipo de Contribuyente:</label>
                    <select id="tipo_contribuyente" name="tipo_contribuyente" required style="width: 95%;">
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option>Ordinario</option>
                        <option>Especial</option>
                        <option>No Contribuyente</option>
                    </select>
                </div>
            </div>

            <!-- Contenedor para Fecha de Constitución y Zona/Estado -->
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <div style="flex: 1;">
                    <label for="fecha_constitucion">Fecha de Constitución:</label>
                    <input type="date" id="fecha_constitucion" name="fecha_constitucion" required style="width: 95%;">
                </div>
                <div style="flex: 1;">
                    <label for="zona">Zona/Estado:</label>
                    <select id="zona" name="zona" required style="width: 95%;">
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option>Amazonas</option>
                        <option>Anzoátegui</option>
                        <option>Apure</option>
                        <option>Aragua</option>
                        <option>Barinas</option>
                        <option>Bolívar</option>
                        <option>Carabobo</option>
                        <option>Cojedes</option>
                        <option>Delta Amacuro</option>
                        <option>Distrito Capital</option>
                        <option>Falcón</option>
                        <option>Guárico</option>
                        <option>Lara</option>
                        <option>Mérida</option>
                        <option>Miranda</option>
                        <option>Monagas</option>
                        <option>Nueva Esparta</option>
                        <option>Portuguesa</option>
                        <option>Sucre</option>
                        <option>Táchira</option>
                        <option>Trujillo</option>
                        <option>Vargas</option>
                        <option>Yaracuy</option>
                        <option>Zulia</option>
                        <option>Dependencias Federales</option>
                    </select>
                </div>
            </div>

            <!-- Contenedor para Dirección Fiscal y Dirección de Atención -->
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <div style="flex: 1;">
                    <label for="direccion_fiscal">Dirección Fiscal:</label>
                    <textarea id="direccion_fiscal" name="direccion_fiscal" rows="3" placeholder="Ingrese la dirección fiscal" style="width: 95%;"></textarea>
                </div>
                <div style="flex: 1;">
                    <label for="direccion_atencion">Dirección de Atención:</label>
                    <textarea id="direccion_atencion" name="direccion_atencion" rows="3" placeholder="Ingrese la dirección de atención" style="width: 95%;"></textarea>
                </div>
            </div>

            <!-- Contenedor para Representante Legal y Correo Electrónico -->
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <div style="flex: 1;">
                    <label for="representante_legal">Representante Legal:</label>
                    <input type="text" id="representante_legal" name="representante_legal" placeholder="Nombre completo del representante legal" required style="width: 95%;">
                </div>
                <div style="flex: 1;">
                    <label for="correo_electronico">Correo electrónico:</label>
                    <input type="email" id="correo_electronico" name="correo_electronico" placeholder="Ejemplo: ejemplo@dominio.com" required style="width: 95%;">
                </div>
            </div>

            <!-- Contenedor para Teléfono Cliente y Móvil Cliente -->
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <div style="flex: 1;">
                    <label for="telefono_cliente">Teléfono Cliente:</label>
                    <input type="text" id="telefono_cliente" name="telefono_cliente" placeholder="Ejemplo: (0212) 123-4567" required style="width: 95%;">
                </div>
                <div style="flex: 1;">
                    <label for="movil_cliente">Móvil Cliente:</label>
                    <input type="text" id="movil_cliente" name="movil_cliente" placeholder="Ejemplo: 0412-1234567" required style="width: 95%;">
                </div>
            </div>

            <!-- Contenedor para Persona Contacto y Teléfono Contacto -->
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <div style="flex: 1;">
                    <label for="persona_contacto">Persona Contacto:</label>
                    <input type="text" id="persona_contacto" name="persona_contacto" placeholder="Nombre completo de la persona contacto" required style="width: 95%;">
                </div>
                <div style="flex: 1;">
                    <label for="telefono_contacto">Teléfono Contacto:</label>
                    <input type="text" id="telefono_contacto" name="telefono_contacto" placeholder="Ejemplo: (0212) 123-4567" required style="width: 95%;">
                </div>
            </div>
            <!-- Información Actividad Económica -->
            <label for="Actividad_Economica">Actividad Económica:</label>
            <input type="text" id="Actividad_Economica" name="Actividad_Economica" placeholder="Describa la Actividad Económica de la Empresa" required>

             <!-- Botón para cargar el PDF -->
             <label for="pdf-file" class="no-print">Anexar copia del RIF en PDF (requerido):</label>
             <input type="file" id="pdf-file" accept="application/pdf" class="no-print" required>
 
             <!-- Botones de acción -->
             <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                 <button type="button" id="limpiar-btn" class="clear-button">Limpiar Campos</button>
                 <button type="button" id="imprimir-btn" class="no-print">Generar Planilla</button>
             </div>
 
             <!-- Pie de página del formulario -->
             <div class="footer no-print">
                 &copy; 2025 Arksoft Integradores de Sistemas, C.A. Todos los derechos reservados.<br>
                 Para más información, contáctenos en: 
                 <a href="mailto:arksoft.sistemas@gmail.com">arksoft.sistemas@gmail.com</a>
             </div>
         </form>
     </div>
 
     <script>
         // Función para limpiar los campos del formulario
         document.getElementById("limpiar-btn").addEventListener("click", function () {
             if (confirm("¿Está seguro de que desea limpiar todos los campos?")) {
                 document.getElementById("registro-form").reset();
             }
         });
 
         // Función para validar el formulario antes de generar la planilla
         document.getElementById("imprimir-btn").addEventListener("click", function () {
             const form = document.getElementById("registro-form");
             const pdfFile = document.getElementById("pdf-file").files[0];
 
             // Verificar si hay campos vacíos
             let hasEmptyFields = false;
             Array.from(form.elements).forEach((element) => {
                 if (element.required && !element.value) {
                     hasEmptyFields = true;
                 }
             });
 
             if (hasEmptyFields) {
                 alert("Por favor, complete todos los campos obligatorios.");
                 return;
             }
 
             // Verificar si se ha cargado un archivo PDF
             if (!pdfFile) {
                 alert("Debe anexar un archivo PDF antes de generar la planilla.");
                 return;
             }
 
             // Obtener valores del formulario
             const empresa = document.getElementById("empresa_solicitante").value;
             const rif = document.getElementById("No. R.I.F.").value;
             const tipoContribuyente = document.getElementById("tipo_contribuyente").value;
             const fechaInput = document.getElementById("fecha_constitucion").value;
             const zona = document.getElementById("zona").value;
             const direccionFiscal = document.getElementById("direccion_fiscal").value;
             const direccionAtencion = document.getElementById("direccion_atencion").value;
             const representanteLegal = document.getElementById("representante_legal").value;
             const correoElectronico = document.getElementById("correo_electronico").value;
             const telefonoCliente = document.getElementById("telefono_cliente").value;
             const movilCliente = document.getElementById("movil_cliente").value;
             const personaContacto = document.getElementById("persona_contacto").value;
             const telefonoContacto = document.getElementById("telefono_contacto").value;
             const actividadEconomica = document.getElementById("Actividad_Economica").value;
 
             // Formatear la fecha como dd/MM/aaaa
             const fechaFormateada = new Date(fechaInput).toLocaleDateString('es-ES', {
                 day: '2-digit',
                 month: '2-digit',
                 year: 'numeric'
             });
 
             // Crear el contenido HTML para la nueva ventana
             let contenidoDocumento = `
                <!DOCTYPE html>
                <html lang="es">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Registro de Clientes</title>
                    <style>
                        /* Estilos para la vista previa de impresión */
                        body {
                            font-family: Arial, sans-serif;
                            background-color: #fff;
                            margin: 0;
                            padding: 20px;
                            line-height: 1.4;
                        }
                        .print-header {
                            display: flex; /* Usa Flexbox para centrar */
                            flex-direction: column; /* Apila elementos verticalmente */
                            align-items: center; /* Centra horizontalmente */
                            text-align: center; /* Asegura que el texto esté centrado */
                            margin-bottom: 20px; /* Espacio debajo de la cabecera */
                        }
                        .print-header img {
                            width: 20%; /* Reduce la imagen al 80% del tamaño original */
                            height: auto; /* Mantiene la proporción */
                            margin-bottom: 10px; /* Espacio entre la imagen y el título */
                        }
                        .print-header h1 {
                            font-size: 24px; /* Tamaño del título */
                            color: #005883; /* Color corporativo */
                            margin: 0; /* Elimina márgenes adicionales */
                        }
                        table {
                            width: 100%;
                            border-collapse: collapse;
                        }
                        th, td {
                            border: 1px solid #ddd;
                            padding: 10px;
                            text-align: left;
                            font-size: 12px;
                        }
                        th {
                            background-color: #005883;
                            color: white;
                        }
                        .pdf-container {
                            page-break-before: always;
                        }
                        .print-footer {
                            margin-top: 20px;
                            padding: 15px 0;
                            background-color: #f4f4f4;
                            font-size: 12px;
                            color: #999999;
                            line-height: 1.4;
                            text-align: center;
                        }
                        .print-footer a {
                            color: #0073e6;
                            text-decoration: none;
                        }
                        .print-footer a:hover {
                            text-decoration: underline;
                        }
                        .print-button {
                            text-align: center;
                            margin-top: 20px;
                        }
                        .print-button button {
                            padding: 10px 20px;
                            background-color: #005883;
                            color: white;
                            border: none;
                            border-radius: 4px;
                            cursor: pointer;
                            font-size: 16px;
                        }
                        .print-button button:hover {
                            background-color: #003d5c;
                        }
                        @media print {
                            .print-button {
                                display: none;
                            }
                            .pdf-container {
                                display: block;
                            }
                        }
                    </style>
                </head>
                <body>
                    <!-- Cabecera de la impresión -->
                    <div class="print-header">
                        <img src="https://i.imgur.com/1PGITw8.png" alt="Banner Corporativo">
                        <h1>Registro de Clientes</h1>
                    </div>
                    <table>
                        <tr>
                            <th>Campo</th>
                            <th>Datos</th>
                        </tr>
                        <tr>
                            <td><strong>Empresa Solicitante:</strong></td>
                            <td>${empresa}</td>
                        </tr>
                        <tr>
                            <td><strong>No. R.I.F.:</strong></td>
                            <td>${rif}</td>
                        </tr>
                        <tr>
                            <td><strong>Tipo de Contribuyente:</strong></td>
                            <td>${tipoContribuyente}</td>
                        </tr>
                        <tr>
                            <td><strong>Fecha de Constitución:</strong></td>
                            <td>${fechaFormateada}</td>
                        </tr>
                        <tr>
                            <td><strong>Zona/Estado:</strong></td>
                            <td>${zona}</td>
                        </tr>
                        <tr>
                            <td><strong>Dirección Fiscal:</strong></td>
                            <td>${direccionFiscal}</td>
                        </tr>
                        <tr>
                            <td><strong>Dirección de Atención:</strong></td>
                            <td>${direccionAtencion}</td>
                        </tr>
                        <tr>
                            <td><strong>Representante Legal:</strong></td>
                            <td>${representanteLegal}</td>
                        </tr>
                        <tr>
                            <td><strong>Correo Electrónico:</strong></td>
                            <td>${correoElectronico}</td>
                        </tr>
                        <tr>
                            <td><strong>Teléfono Cliente:</strong></td>
                            <td>${telefonoCliente}</td>
                        </tr>
                        <tr>
                            <td><strong>Móvil Cliente:</strong></td>
                            <td>${movilCliente}</td>
                        </tr>
                        <tr>
                            <td><strong>Persona Contacto:</strong></td>
                            <td>${personaContacto}</td>
                        </tr>
                        <tr>
                            <td><strong>Teléfono Contacto:</strong></td>
                            <td>${telefonoContacto}</td>
                        </tr>
                        <tr>
                            <td><strong>Actividad Económica:</strong></td>
                            <td>${actividadEconomica}</td>
                        </tr>
                    </table>
            `;
 
             // Agregar el PDF adjunto
             const pdfUrl = URL.createObjectURL(pdfFile);
             contenidoDocumento += `
                <div class="pdf-container">
                    <h2 style="font-size: 14px; text-align: center; margin-top: 20px; margin-bottom: 10px;">Anexo: ${pdfFile.name}</h2>
                    <embed src="${pdfUrl}" type="application/pdf" width="100%" height="600px">
                </div>
            `;
 
             contenidoDocumento += `
                 <div class="print-footer">
                     &copy; 2025 Arksoft Integradores de Sistemas, C.A. Todos los derechos reservados.<br>
                     Para más información, contáctenos en: 
                     <a href="mailto:arksoft.sistemas@gmail.com">arksoft.sistemas@gmail.com</a>
                 </div>
                 <div class="print-button">
                     <button onclick="window.print()">Imprimir Documento</button>
                 </div>
                 </body>
                 </html>
             `;
 
             // Abrir una nueva ventana y escribir el contenido
             const ventana = window.open('', '_blank');
             ventana.document.write(contenidoDocumento);
             ventana.document.close();
         });
     </script>
</body>
</html>
